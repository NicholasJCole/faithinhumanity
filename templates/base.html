<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}The Faith In Humanity{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}images/favicon.png" />

    <!-- Apple Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <link rel="apple-touch-icon-precomposed" href="{{ MEDIA_URL }}images/apple-touch-icon.png" />

    <!-- Facebook Meta Data -->
    <meta property="og:url" content="http://thefaithinhumanity.com/" />
    <meta property="og:title" content="The Faith In Humanity" />
    <meta property="og:description" content="Public gauge of the world's current faith in humanity based on tweets. Right now, {{ good_score }}% of the world believe in the future of mankind while {{ bad_score }}% think we're doomed. What do you think?" />
    <meta property="og:image" content="http://thefaithinhumanity.com{{ MEDIA_URL }}images/apple-touch-icon.png" />
    <meta property="og:type" content="website" />

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/flat-ui.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/app.css" />

    {% block extra_head %}{% endblock %}

    <script src="{{ MEDIA_URL }}js/modernizr.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="body">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=343797409063510";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- PROMPT IE 6 USERS TO INSTALL CHROME FRAME. REMOVE THIS IF YOU SUPPORT IE 6.
    chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script> -->

    <!-- Main Content -->

    {% block content %}{% endblock %}

    <!-- End Block -->

    <!-- jQuery 1.8.2 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ MEDIA_URL }}js/jquery.1.8.2.min.js"><\/script>')</script>

    <!-- Included JS Files -->
    <script src="{{ MEDIA_URL }}js/jquery.countTo.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap.min.js"></script>
    <script src="{{ MEDIA_URL }}js/application.js"></script>

    {% block javascript %}{% endblock %}

    <!-- Google Analytics JS -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-39377883-1']);
        _gaq.push(['_setDomainName', 'thefaithinhumanity.com']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>
</html>
